name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, or commit SHA)'
        required: false
        default: 'master'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GITLAB_REPO: https://gitlab.com/HttpAnimations/self21.git

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout build repository
        uses: actions/checkout@v4

      - name: Clone self21 source from GitLab
        run: |
          git clone --depth 1 ${{ env.GITLAB_REPO }} self21-source
          cd self21-source
          if [ -n "${{ github.event.inputs.ref }}" ]; then
            git fetch origin ${{ github.event.inputs.ref }}
            git checkout ${{ github.event.inputs.ref }}
          fi
          echo "SOURCE_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./self21-source
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.meta.outputs.version }}
            REVISION=${{ env.SOURCE_COMMIT }}

      - name: Generate build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Source Repository:** [HttpAnimations/self21](https://gitlab.com/HttpAnimations/self21)" >> $GITHUB_STEP_SUMMARY
          echo "**Source Commit:** \`${{ env.SOURCE_COMMIT }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Rust Edition:** 2024" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d \\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 3000:3000 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v ./data:/data \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Optional: Run basic smoke test
  test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Pull and test image
        run: |
          # Convert to lowercase for Docker
          IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          docker pull ${IMAGE_NAME_LOWER}:${{ github.sha }}
          
          # Start container in background
          docker run -d --name self21-test \
            -p 3000:3000 \
            -e RUST_LOG=self21=debug \
            ${IMAGE_NAME_LOWER}:${{ github.sha }}
          
          # Wait for container to be healthy
          echo "Waiting for container to start..."
          sleep 10
          
          # Check if container is running
          if docker ps | grep -q self21-test; then
            echo "✅ Container is running"
          else
            echo "❌ Container failed to start"
            docker logs self21-test
            exit 1
          fi
          
          # Check health endpoint
          if curl -sf http://localhost:3000/metrics > /dev/null 2>&1; then
            echo "✅ Health check passed"
          else
            echo "⚠️ Health check endpoint not responding (may be expected)"
          fi
          
          # Cleanup
          docker stop self21-test
          docker rm self21-test
